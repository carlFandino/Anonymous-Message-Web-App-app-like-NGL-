<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Saysomething</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<link href="../../assets/navbar.css" rel="stylesheet">
	<link href="../../assets/favicon.ico" rel="icon">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9756055265946135"
	     crossorigin="anonymous"></script>
	
</head>

<body>

	<nav class="navbar navbar-expand navbar-dark" aria-label="Second navbar example">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#"><img src="../../assets/favicon.ico" class="img-fluid" alt="Responsive image" style="height: 40px;"></a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse" id="navbarsExample02">
	      <ul class="navbar-nav me-auto">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>

	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="{{ url_for('Saysomething:logoutAcc') }}" style="color: darkslategray;">Logout</a>
	        </li>

	      </ul>
        <!--
        <form role="search">
          <input class="form-control" type="search" placeholder="Search user to message" aria-label="Search">
        </form>
      -->
	    </div>
	  </div>
	</nav>

	<div class="modal fade" id="voicePopup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered">
	    <div class="modal-content">
	        <div class="modal-header">

	          <h1 class="modal-title fs-5" id="exampleModalLabel">Send Voice Message</h1>
	          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	        </div>
	        <div class="container">

	        <div class="modal-body text-center"> 
	           </br>


               <div class="alert alert-danger" role="alert">
                   Can't send voice messsage. (record first)
               </div>


                    <input type="title" class="form-control" name="descriptionInput" id="descriptionInput" placeholder="Title/Description of your voice message.">

                        </br>
                       
	                   <button type="button" class="btn btn-outline-danger" id="startRecording"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-record-fill" viewBox="0 0 16 16">
	                   	<path fill-rule="evenodd" d="M8 13A5 5 0 1 0 8 3a5 5 0 0 0 0 10z"></path></svg>Record
	                   </button>
	                   <a type="button" class="btn btn-outline-danger hide visually-hidden" id="download">Download</a>
	                   </br>
                       </br>
                       <audio controls crossorigin preload="none" src="" id="audio"  hidden> </audio>
        
	                </div>
        
	              </div>
	              <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	                <button type="submit" name="sendVoiceButton" id="sendVoiceButton" class="btn btn-success" onclick="sendVoiceMessage('{{user}}');this.disabled=true;">Send</button>
	              </div>
                
	    </div>
	  </div>
	</div>



	<div class="container" >
	<h1 class="text-center">Send Message to {{user}}</h1>
	<form name="normalMessageForm" method=POST action=/message/{{user}}>
		<input type="hidden" name="normalMessageForm">
	    <div class="form-group">
	    	<input class="form-control form-control-lg" name="secretName" type="text" placeholder="Secret Name or Code Name" required>
	    	<br/>
            <label for="exampleFormControlTextarea1">Write a message</label>
            <textarea class="form-control" name="messageSent" id="exampleFormControlTextarea1" rows="15" style="font-size: 20px;" required></textarea>
        </div>
        <br/>
        <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#voicePopup">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic" viewBox="0 0 16 16">
                <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"></path>
                <path d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0v5zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3z"></path>
            </svg>
                <span class="visually-hidden">(Soon)</span>
                Voice Message
        </button>
        <div class="position-relative">
            <button type="submit" class="btn btn-primary position-absolute bottom-0 end-0" onClick="this.form.submit(); this.disabled=true;">Send</button>
        </div>
    </form>
	

	</div>





<script class="containerScript" src="../../assets/js/record.js"></script>
</body>
</html>
